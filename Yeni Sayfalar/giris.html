<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Kayıt Formu</title>
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="navbar">
                <!-- <img src="Resimler/logo.png" class="logo"> -->
                <nav>
                    <a href="../index.html">
                        <button type="button">Ana Menü</button>
                    </a>
                </nav>
            </div>
        </div>
        <div class="heading">Giriş</div>
        <form action="#">
            <div class="kart-detay">
                <div class="kart-kutu">
                    <span class="detay">Ad Soyad</span>
                    <input type="text" placeholder="Ad Soyad Giriniz">
                </div>
                <div class="kart-kutu">
                    <span class="detay">E-posta</span>
                    <input type="email" placeholder="E-posta Giriniz">
                </div>
                <div class="kart-kutu">
                    <span class="detay">Şifre</span>
                    <input type="password" placeholder="Şifre Giriniz">
                </div>
                <div class="kart-kutu">
                    <span class="detay">Tekrar Şifre</span>
                    <input type="password" placeholder="Tekrar Şifre Giriniz">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Giriş">
            </div>
        </form>
    </div>
</body>
</html>
